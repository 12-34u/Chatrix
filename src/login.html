<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAN Chat - Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="app-logo">ðŸ’¬</div>
            <h1 class="login-title">LAN Chat</h1>
            <p class="login-subtitle">Connect with peers on your network</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Display Name</label>
                    <input type="text" class="form-input" id="displayName" placeholder="Enter your name" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Device Name (Optional)</label>
                    <input type="text" class="form-input" id="deviceName" placeholder="My Device">
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    Join Network
                </button>
            </form>
            
            <div class="network-info">
                <div class="network-info-title">Network Information</div>
                <div class="network-details">
                    <div>IP Address: <span id="userIP">Detecting...</span></div>
                    <div>Platform: <span id="platformInfo">Detecting...</span></div>
                    <div>Network: <span id="networkName">192.168.1.0/24</span></div>
                </div>
            </div>
            
            <div class="loading-indicator" id="loadingIndicator" style="display: none;">
                <div class="spinner"></div>
                <p>Connecting to network...</p>
            </div>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
